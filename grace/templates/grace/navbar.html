<!-- 메뉴바(헤더) -->
<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Grace{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{% static 'grace/bootstrap/bootstrap.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'grace/_assets/css/custom.min.css' %}">
</head>
<body>
<!-- 메뉴바 -->
<div class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
    <div class="container">
        <a href="../" class="navbar-brand">Grace</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">

                <!-- 카테고리 -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="themes">카테고리<span class="caret"></span></a>
                    <div class="dropdown-menu" aria-labelledby="themes">
                        <a class="dropdown-item" href="/category/">전체</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/category/health/">건강</a>
                        <a class="dropdown-item" href="/category/beauty/">뷰티</a>
                        <a class="dropdown-item" href="/category/photoshop/">포토샵/일러스트</a>
                        <a class="dropdown-item" href="/category/music/">음악</a>
                        <a class="dropdown-item" href="/category/video/">영상</a>
                        <a class="dropdown-item" href="/category/foreign/">외국어</a>
                        <a class="dropdown-item" href="/category/baking/">요리/베이킹</a>
                    </div>
                </li>

                <!-- 튜터등록 -->
                <li class="nav-item">
                    <a class="nav-link" href="/tutor/">튜터등록</a>
                </li>

                <!-- 마이페이지 -->
                <!-- 로그인이 되어있을 경우에 접근 가능 -->
                <li class="nav-item">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="/myPage/">마이페이지</a>
                    {% else %}
                        <a class="nav-link" href="/" onclick="alert('로그인하세요.');">마이페이지</a>
                    {% endif %}
                </li>

                <!-- 로그인 -->
                <!-- 로그인된 상태에는 로그아웃, 로그아웃 상태에서는 로그인으로 바뀜 -->
                <li class="nav-item-login">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="/logout/">로그아웃</a>
                    {% else %}
                        <a class="nav-link" href="/accounts/google/login/">로그인</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">

    <!-- content -->
    <div class="row">
        <div class="col-md" id="main_div">
            {% block content %}
            {% endblock %}
        </div>

    </div>
</div>

<script src="{% static 'grace/_assets/js/jquery.min.js' %}"></script>
<script src="{% static 'grace/_assets/js/popper.min.js' %}"></script>
<script src="{% static 'grace/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'grace/_assets/js/custom.js' %}"></script>
</body>
</html>
