<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace</title>
    <link rel="stylesheet" href="{% static 'grace/bootstrap/bootstrap.css' %}" media="screen">

</head>
<body>

                <a href="../" class="navbar-brand">Grace</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">

                            <div class="dropdown-menu" aria-labelledby="themes">
                                <a class="dropdown-item" href="/category/">전체</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/category/health/">건강</a>

                                <a class="dropdown-item" href="/category/video/">영상</a>
                                <a class="dropdown-item" href="/category/foreign/">외국어</a>
                                <a class="dropdown-item" href="/category/baking/">요리/베이킹</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tutor/">튜터등록</a>

                        <li class="nav-item">
                            <a class="nav-link" href="/myPage/">마이페이지</a>
                        </li>
                        <li class="nav-item-login">
                            {% if user.is_authenticated %}
                                <a class="nav-link" href="/logout/">로그아웃</a>
                            {% else %}
                                <a class="nav-link" href="/accounts/google/login/">로그인</a>
                            {% endif %}
                        </li>
                    </ul>

                </div>
            </div>
        </div>

        <div class="title">GRACE</div>
        <div class="description">그라스, 다재다능한 대학생들에게 배우는 다양한 수업들!</div>

    </div>

    <div class="main_footer">COPYRIGHT &copy GURU1 html 15</div>

</div>

<script src="{% static 'grace/_assets/js/jquery.min.js' %}"></script>
